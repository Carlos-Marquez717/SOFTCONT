{% extends 'app/base.html' %}

{% load static %}
{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

<style>
  .select2-container--bootstrap4 .select2-selection--single {
      background-color: white; /* Fondo blanco */
      border: 1px solid #ced4da; /* Borde similar a Bootstrap */
      border-radius: 0.25rem; /* Bordes redondeados */
      color: black; /* Texto negro */
      height: calc(2.25rem + 2px); /* Altura similar a Bootstrap */
  }

  .select2-container--bootstrap4 .select2-selection--single .select2-selection__rendered {
      color: black; /* Texto negro */
  }

  .select2-container--bootstrap4 .select2-selection--single .select2-selection__arrow {
      height: calc(2.25rem + 2px); /* Altura del botón de flecha */
  }

  .select2-container--bootstrap4 .select2-selection--single .select2-selection__placeholder {
      color: #6c757d; /* Color del placeholder */
  }
</style>
<br><br><br><br><br>
<div class="container">
  <div class="row justify-content-center">
    <div class="card bg-dark text-white col-md-4 mx-auto d-flex align-items-center">
      <img src="{% static 'app/imgenes/Logo.png' %}" alt="Logo" class="img-fluid mb-4">
      <h2 class="card-header text-center">REGISTRAR </h2>
      <div class="card-body">
        <form method="post" action="{% url 'registro_utilesaseo' %}">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
  $(document).ready(function() {
      // Inicializa Select2 en los selectores deseados
      $('select').select2({
          theme: 'bootstrap4', // Usa este tema para que combine con Bootstrap
          placeholder: "Selecciona una opción", // Placeholder
          allowClear: true // Permitir limpiar la selección
      });
  });

  var successMessage = "{% if success_message %}{{ success_message }}{% endif %}";
  var errorMessage = "{% if error_message %}{{ error_message }}{% endif %}";

  if (successMessage) {
    showAlertSuccess(successMessage);
  }

  if (errorMessage) {
    showAlertError(errorMessage);
  }

  function showAlertSuccess(message) {
    Swal.fire({
      icon: 'success',
      title: 'Éxito',
      text: message,
    });
  }

  function showAlertError(message) {
    Swal.fire({
      icon: 'error',
      title: 'Error',
      text: message,
    });
  }
</script>

{% endblock %}
