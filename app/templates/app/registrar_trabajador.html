{% extends 'app/base.html' %}

{% load static %}
{% block content %}
  <!-- Agrega el enlace al CSS de select2 desde el CDN -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- Agrega el enlace a Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2Xof8k6k5toMJY9wJCAjFmecFJ3l66E4fcj" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

  <br><br><br><br><br>
  <div class="container">
    <div class="row justify-content-center">
      <div class="card bg-dark text-white col-md-4 mx-auto d-flex align-items-center">
        <img src="{% static 'app/imgenes/logo.png' %}" alt="Logo" class="img-fluid mb-4">
        <h2 class="card-header text-center">REGISTRAR TRABAJADOR</h2>
        <div class="card-body">
          <form method="post" action="{% url 'registrar_trabajador' %}">
            {% csrf_token %}
            
            <!-- Campo nombre con icono -->
            <div class="form-group">
              <label for="{{ form.nombre.id_for_label }}">
                NOMBRE 
              </label>
              {{ form.nombre }}
                        <!-- Enlace al otro formulario -->
              <a href="{% url 'registro_obrero' %}" >
                Agregar <i class="fas fa-plus"></i>
              </a>
            </div>
            <br>  
            <!-- Campo empresa -->
            <div class="form-group">
              <label for="{{ form.empresa.id_for_label }}">Empresa</label>
              {{ form.empresa }}
              <a href="{% url 'registro_empresa' %}" >
                Agregar <i class="fas fa-plus"></i>
              </a>

            </div>
            <br><br>
            <!-- BotÃ³n Registrar debajo del campo empresa -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>
          

        </div>
      </div>
    </div>
  </div>

  <!-- Agrega el enlace al JS de select2 desde el CDN -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    // Inicializa Select2 en el campo empresa
    $(document).ready(function() {
      $('#id_empresa').select2();
    });
    
    // Inicializa el tooltip de Bootstrap
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
    <script>
      // Inicializa Select2 en el campo empresa
      $(document).ready(function() {
        $('#id_nombre').select2();
      });
      
      // Inicializa el tooltip de Bootstrap
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    </script>
  

{% endblock %}
