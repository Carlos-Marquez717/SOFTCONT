<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.12.1/b-2.2.3/b-html5-2.2.3/b-print-2.2.3/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/buttons/2.0.1/css/buttons.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- SweetAlert CDN -->
    


    <title>SOFTCON</title>
</head>

<body>
    {% load static %}

    <style>
        /* En tu archivo de estilos CSS (por ejemplo, static/css/styles.css) */

        /* Clase personalizada para el fondo de la barra de navegación */
        .bg-custom {
            background-color: #003DC0 !important;
            /* !important se utiliza para asegurar que este estilo tenga prioridad */
        }

        /* Texto blanco para los enlaces en la barra de navegación, excepto la opción "Inicio" */
        .bg-custom .navbar-nav .nav-link {
            color: #FFFFFF;
        }

        /* Especificar el color de texto para la opción "Inicio" */
        .bg-custom .navbar-nav .nav-link.active {
            color: #FFFFFF !important;
            /* !important para asegurar que este estilo tenga prioridad */
        }

        /* Color blanco para el texto "Navbar" y margen para centrar verticalmente */
        .bg-custom .navbar-brand {
            color: #FFFFFF !important;
            /* !important para asegurar que este estilo tenga prioridad */
            margin-top: 5px;
            /* Ajusta según sea necesario */
        }
    </style>



    <nav class="navbar navbar-expand-lg navbar-light bg-custom fixed-top ">
        <div class="container-fluid mx-auto"> <!-- Agregamos la clase mx-auto para centrar horizontalmente -->
            <a class="navbar-brand" href="#">SOFTCON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">INICIO</a>
                    </li>


                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            PEDIDOS
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="{% url 'registro_pedido' %}">AGREGAR</a></li>
                            <li><a class="dropdown-item" href="{% url 'lista_pedido' %}">LISTADO</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            PRESTAMOS
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="{% url 'registrar_prestamo' %}">REGISTRAR PRESTAMOS</a>
                            </li>
                            <li><a class="dropdown-item" href="{% url 'lista_prestamo' %}">LISTADO</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            REPUESTOS PAÑOL
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="{% url 'registro_Repuesto' %}">AGREGAR RESPUESTO</a></li>
                            <li><a class="dropdown-item" href="{% url 'lista_Repuesto' %}">LISTADO</a></li>
                            <li><a class="dropdown-item" href="{% url 'registro_RetiroRepuesto' %}">REGISTRAR RETIRO</a>
                            </li>
                            <li><a class="dropdown-item" href="{% url 'lista_RetiroRepuesto' %}">RETIRO REPUESTOS</a>
                            </li>



                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    {% block content %}


    {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- Incluye el archivo JS de Select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.12.1/b-2.2.3/b-html5-2.2.3/b-print-2.2.3/datatables.min.js"></script>
    <script>

        $("#example").DataTable({
            dom: 'lBftip',
            paging: true,
            buttons: [
                {   // copiar
                    extend: 'copy',
                    text: '<i class="fas fa-clone"></i>',
                    className: 'dt-button btn btn-secondary',
                    tittleAttr: 'COPIAR',
                    // ELIJA LAS COLUMNAS QUE TIENE PARA COPIAR
                    exportOptions: {
                        columns: [0, 1, 2, 3]
                    },

                },
                {   // EXCEL
                    extend: 'excel',
                    text: '<i class="fas fa-file-excel"></i>',
                    className: 'btn btn-secondary',
                    tittleAttr: 'EXCEL',
                    // ELIJA LAS COLUMNAS QUE TIENE PARA EXPORT
                    exportOptions: {
                        columns: [0, 1, 2, 3]
                    },

                },
                {   // PRINT
                    extend: 'print',
                    text: '<i class="fas fa-print"></i>',
                    className: 'btn btn-secondary',
                    tittleAttr: 'IMPRIMIR',
                    // ELIJA LAS COLUMNAS QUE TIENE PARA IMPRIMIR
                    exportOptions: {
                        columns: [0, 1, 2, 3]
                    },

                },
                {   // PDF
                    extend: 'pdf',
                    text: '<i class="fas fa-file-pdf"></i>',
                    className: 'btn btn-secondary',
                    tittleAttr: 'PDF',
                    // ELIJA LAS COLUMNAS QUE TIENE PARA EXPORT
                    exportOptions: {
                        columns: [0, 1, 2, 3]
                    },
                    // center tge table
                    tableHeader: {
                        alignment: 'center'

                    },

                },
            ]

        });

    </script>

</body>

</html>
