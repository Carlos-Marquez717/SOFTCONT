{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html>
    
	<head>
		<title>SISCAR | INICIAR SESION</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	    <link href="{% static 'app/css/login.css' %}" rel="stylesheet" media="all">
	</head>
<!--Coded with love by Mutiullah Samim-->
	<body>
		<br><br>
		<div class="container">	
			<div class="d-flex justify-content-center">
				<br>
				<div>
					<img src="{% static 'app/imgenes/Logo.png' %}">
				</div>
			</div>	
		</div>    			
		<div class="container h-100">
			<div class="d-flex justify-content-center h-100">
				<div class="user_card">
					<div class="d-flex justify-content-center">
						<div class="brand_logo_container">
							<img src="{% static 'app/images/SISCAR.png' %}" class="brand_logo" alt="Logo">
							<br><br>
						<h5 style="color: white;">INICIA SESION</h5>
						</div>
						
					</div>
					
					<div class="d-flex justify-content-center form_container">

						<form action="" method="post">
							
							{% csrf_token %}
							
							<div class="input-group mb-3">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								{{ form.username }}
								{% for error in form.username.errors %}
	         						<p class="text-danger">{{ error }}


	   							 {% endfor %}
							</div>
							<div class="input-group mb-2" >
								<div class="input-group-append" >
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								{{ form.password }}
								{% if form.non_field_errors %}
									{% for error in form.non_field_errors %}
									<p class="text-danger">{{ error }}
					
					
									{% endfor %}
						 		{% endif %}
							</div>
						
							<div class="d-flex justify-content-center mt-3 login_container">
								<input type="submit"  value="ENTRAR">	
								<br>
					   		</div>

					   		
						</form>
					</div>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
